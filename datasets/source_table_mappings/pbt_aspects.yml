      mappings: []
      tags: []
  - name: silver_schema
    type: string
    nullable: true
    metadata:
      description: Schema name in the silver layer where the data is stored.
      mappings: []
      tags: []
  - name: silver_table
    type: string
    nullable: true
    metadata:
      description: Table name in the silver layer where the data is stored.
      mappings: []
      tags: []
  - name: silver_path
    type: string
    nullable: true
